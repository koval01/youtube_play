<body class="no-select">
<div class="page-loading active">
    <div class="page-loading-inner">
        <div class="page-logo"></div>
        <div class="page-spinner"></div>
    </div>
</div>
<div class="is-attention-splash" style="display: none">
    <div>
        <h3>Warning</h3>
        <span>
        By clicking the "I agree" button, you take responsibility for visiting and using
      this resource.
    </span>
        <button type="button"
                class="btn btn-lg btn-dark w-100 mx-0"
                onclick="close_attention_splash()">
            I agree
        </button>
    </div>
</div>
<main class="page-wrapper">
    <div class="network-wait"></div>
    <div class="video-container" id="video-container"></div>
    <div class="other-videos-container"></div>
    <div class="error_box_cst" id="error_box_cst_id" style="margin-bottom:-150px">
        <p class="error_text_cst"></p>
    </div>
</main>
<footer class="footer pb-4 pb-lg-5">
    <div class="container text-center pt-lg-3">
        <div class="navbar-brand justify-content-center text-dark mb-2 mb-lg-4">
            <div class="me-2 stone-logo-subtext footer-logo"></div>
        </div>
        <div id="links-block-footer-v" class="d-flex justify-content-center pt-4 mt-lg-3"></div>
        <p class="nav d-block fs-sm text-center pt-5 mt-lg-4 mb-0">
            <span class="text-light" id="footer-text-blc">Designed with <i class="emoji" style="background-image:url('assets/images/emoji/red-heart.png');font-size: 0.95rem"><b>❤️</b></i> by Yaroslav Koval</span>
        </p>
    </div>
</footer>
